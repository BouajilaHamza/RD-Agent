feature_engineering_interface: |-
  Your python code should follow the interface to better interact with the user's system.
  Your python code should contain the following part: the import part and the function part.
  1. The import part: import the necessary libraries.
  2. The function part: define a function named preprocessing to do some data preprocessing work.

  Don't write any try-except block in your python code. The user will catch the exception message and provide the feedback to you.

  User will import your processing method in the following way:
  ```python
  from feature_engineering import preprocessing
  ```

  The user will call the preprocessing function to get the processed data.
  ```python
  processed_data = preprocessing(data)
  ```
  The input data is a pandas dataframe and the output should be a pandas dataframe similar to the original data.

