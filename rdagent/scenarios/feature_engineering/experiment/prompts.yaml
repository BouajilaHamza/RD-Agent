feature_engineering_output_format: |-
  Your output should be a pandas dataframe similar to the original data.

feature_engineering_simulator: |-
  The data preprocessing method file will be used to process the data before training the model.
  The processed data will be sent into a model to train and predict.
  
  User will use your data preprocessing method to do the following steps:
  1. import your preprocessing function and use it to process the data.
  2. train a model like LightGBM, CatBoost, LSTM or simple PyTorch model based on the processed data.
  4. evaluate the processing method's performance and then provide feedback to you.

